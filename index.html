<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Premium S77</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:black;
  color:#fff;
  text-align:center;
  padding:20px;
}
.panel{
  max-width:580px;
  margin:15px auto;
  padding:15px;
  border-radius:12px;
  background:black;
}

input,button{
  padding:10px;
  border-radius:8px;
  border:none;
  margin:5px;
}
button{
  background:maroon;
  color:white;
  font-weight:bold;
}

.inputs{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:12px;
  justify-content:center;
}
.inputs input{
  width:70px;height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:white;
  color:black;
}
.inputs input:first-child{background:#7fd3ff;}

.nuevo{
  width:70px;height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:#7fd3ff;
}

.box input{
  width:95px;
  height:52px;
  font-size:28px;
  text-align:center;
  border-radius:8px;
  font-family:"Segoe UI",Arial,sans-serif;
}

#total{background:#666;color:white;}
#gastos{background:black;color:red;}
#diferencia{background:black;color:red;}
</style>
</head>

<body>

<h1>ðŸŽ¡ Sistema Premium S77</h1>

<div class="panel">

<h2>ÃšLTIMOS 16 NÃšMEROS</h2>
<div class="inputs">
  <input disabled><input disabled><input disabled><input disabled>
  <input disabled><input disabled><input disabled><input disabled>
  <input disabled><input disabled><input disabled><input disabled>
  <input disabled><input disabled><input disabled><input disabled>
</div>

<h3>NUEVO NÃšMERO</h3>

<div style="display:flex;justify-content:center;gap:20px;align-items:flex-start;">

  <div class="box">
    <strong>GASTOS</strong><br>
    <input id="gastos" disabled><br><br>
    <strong>DIFERENCIA</strong><br>
    <input id="diferencia" disabled>
  </div>

  <div>
    <input class="nuevo" id="nuevoNumero" type="number"><br>
    <button onclick="reiniciar()">REINICIAR</button>
  </div>

  <div class="box">
    <strong>TOTAL</strong><br>
    <input id="total" disabled>
  </div>

</div>

</div>

<script>
const API="https://s77-backend.onrender.com";

let ultimos=[];
let gastos=0;

const cas=[...document.querySelectorAll(".inputs input")];

document.getElementById("nuevoNumero").onchange=async e=>{
  const v=parseInt(e.target.value);
  if(isNaN(v))return;

  ultimos.unshift(v);
  if(ultimos.length>16)ultimos.pop();
  cas.forEach((c,i)=>c.value=ultimos[i]??"");

  const r=await fetch(API+"/calcular",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ultimos})
  });
  const d=await r.json();

  if(ultimos.length < 16){
    e.target.value="";
    return;
  }

  // TOTAL = cantidad
  const totalActual = d.favoritos.length + d.explosivos.length;
  document.getElementById("total").value = totalActual;

  // GASTOS acumulativo
  gastos += totalActual;
  document.getElementById("gastos").value = gastos;

  // ðŸ”´ DIFERENCIA = ESPEJO NEGATIVO DE GASTOS
  document.getElementById("diferencia").value = -gastos;

  e.target.value="";
};

function reiniciar(){
  ultimos=[];
  gastos=0;
  cas.forEach(c=>c.value="");
  total.value="";
  gastos.value="";
  diferencia.value="";
}
</script>

</body>
  </html>
