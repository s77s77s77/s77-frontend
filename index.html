<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Premium S77</title>

<style>
body{
  font-family: "Poppins", Arial, sans-serif;
  background:#0c0f14;
  color:#f4f4f4;
  text-align:center;
  padding:20px;
}

.panel{
  max-width:520px;
  margin:15px auto;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(180deg,#0f131a,#0b0e13);
  border:1px solid rgba(255,215,0,.12);
}

.hidden{display:none}

button,input,select{
  padding:10px;
  border-radius:10px;
  border:1px solid rgba(255,215,0,.25);
  margin:6px;
  background:#0f131a;
  color:#ffd782;
}

button{
  background:linear-gradient(135deg,#c9a646,#ffd782);
  color:#111;
  font-weight:bold;
  cursor:pointer;
}

.status{
  margin-top:10px;
  font-size:14px;
  color:#ffd782;
  min-height:18px;
}

.error{
  color:#ff7a7a;
}

.inputs{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:12px;
  justify-content:center;
}

.inputs input{
  width:70px;height:70px;
  font-size:32px;
  text-align:center;
}

.favoritos,.explosivos{
  padding:14px;
  border-radius:12px;
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Sistema Premium S77</h1>

<div class="panel" id="login">
  <h2>INGRESAR CLAVE</h2>
  <input id="clave" placeholder="Clave">
  <br>
  <button onclick="login()">INGRESAR</button>

  <div id="status" class="status"></div>
  <p id="error" class="error"></p>
</div>

<div class="panel hidden" id="admin">
  <h2>ADMINISTRADOR</h2>
  <input id="nuevaClave" placeholder="Clave usuario">
  <select id="dias">
    <option value="1">1 dÃ­a</option>
    <option value="7">7 dÃ­as</option>
    <option value="30">30 dÃ­as</option>
  </select>
  <br>
  <button onclick="crearUsuario()">CREAR USUARIO</button>
</div>

<div class="panel hidden" id="s77">
  <h2>ÃšLTIMOS 16 NÃšMEROS</h2>

  <div class="inputs">
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
  </div>

  <h3>NUEVO NÃšMERO</h3>
  <input id="nuevoNumero" type="number">
  <button onclick="reiniciar()">REINICIAR</button>

  <h3>FAVORITOS</h3>
  <div class="favoritos" id="fav">â€”</div>

  <h3>EXPLOSIVOS</h3>
  <div class="explosivos" id="exp">â€”</div>
</div>

<script>
const API = "https://s77-backend.onrender.com";
const API_KEY = "S77-PRIVATE-2025";

let ultimos=[];
let adminClave=null;

const cas=[...document.querySelectorAll(".inputs input")];

async function login(){
  const clave=document.getElementById("clave").value;
  const status=document.getElementById("status");
  const error=document.getElementById("error");

  status.innerText="Conectando con el servidorâ€¦";
  error.innerText="";

  try{
    const r=await fetch(API+"/login",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "x-api-key": API_KEY
      },
      body:JSON.stringify({clave})
    });

    if(!r.ok){
      status.innerText="";
      error.innerText="No se pudo conectar (servidor respondiÃ³ con error)";
      return;
    }

    const d=await r.json();

    status.innerText="";

    if(!d.ok){
      error.innerText=d.error || "Clave incorrecta";
      return;
    }

    document.getElementById("login").classList.add("hidden");
    document.getElementById("s77").classList.remove("hidden");

    if(d.admin){
      adminClave=clave;
      document.getElementById("admin").classList.remove("hidden");
    }

  }catch(e){
    status.innerText="";
    error.innerText="No se pudo conectar al servidor. Intenta nuevamente.";
  }
}

async function crearUsuario(){
  const nuevaClave=document.getElementById("nuevaClave").value;
  const dias=document.getElementById("dias").value;

  await fetch(API+"/crear-usuario",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-api-key": API_KEY
    },
    body:JSON.stringify({adminClave,nuevaClave,dias})
  });
  alert("Usuario creado");
}

document.getElementById("nuevoNumero").onchange=async e=>{
  const v=parseInt(e.target.value);
  if(isNaN(v))return;

  ultimos.unshift(v);
  if(ultimos.length>16)ultimos.pop();

  render();

  const r=await fetch(API+"/calcular",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-api-key": API_KEY
    },
    body:JSON.stringify({ultimos})
  });

  const d=await r.json();

  document.getElementById("fav").innerText=d.favoritos?.length ? d.favoritos.join(", "):"â€”";
  document.getElementById("exp").innerText=d.explosivos?.length ? d.explosivos.join(", "):"â€”";

  e.target.value="";
};

function render(){
  cas.forEach((c,i)=>c.value=ultimos[i]??"");
}

function reiniciar(){
  ultimos=[];
  render();
  fav.innerText="â€”";
  exp.innerText="â€”";
}
</script>

</body>
</html>
