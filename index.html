<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sistema — Lotes de Números</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#0f172a;
        color:white;
        margin:0;
        padding:20px;
    }

    h2{
        margin-top:25px;
    }

    .login-box{
        background:#111827;
        padding:15px;
        border-radius:10px;
        max-width:350px;
    }

    input{
        width:100%;
        padding:8px;
        margin:6px 0;
        border-radius:6px;
        border:none;
    }

    button{
        padding:8px 15px;
        border:none;
        border-radius:6px;
        cursor:pointer;
    }

    .panel{
        margin-top:25px;
        padding:15px;
        background:#020617;
        border-radius:12px;
    }

    .grid{
        display:grid;
        grid-template-columns: repeat(8, 1fr);
        gap:8px;
        margin-top:15px;
    }

    .cell{
        background:#1e293b;
        padding:12px;
        text-align:center;
        border-radius:10px;
        font-size:18px;
        min-height:35px;
    }

    .last5{
        display:flex;
        justify-content:center;
        gap:10px;
        margin-top:20px;
    }

    .hidden{
        display:none;
    }
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-box">
    <h3>Ingreso al sistema</h3>

    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">

    <button onclick="entrar()">Ingresar</button>
    <button onclick="crearUsuario()">Crear usuario</button>
</div>

<!-- PANEL PRINCIPAL -->
<div id="panel" class="panel hidden">

    <h2>Ingresar número</h2>

    <input type="number" id="numeroInput" placeholder="Escribe un número">
    <button onclick="agregarNumero()">ENTER</button>

    <h3>ULTIMOS 16 NÚMEROS</h3>

    <div id="ultimos16" class="grid">
        <!-- Casilleros creados dinámicamente -->
    </div>

    <div id="ultimos5Container" class="hidden">
        <h3>ÚLTIMOS 5 NÚMEROS</h3>
        <div id="ultimos5" class="last5"></div>
    </div>

</div>

<script>
let numeros = [];

function entrar(){
    document.getElementById("panel").classList.remove("hidden");
}

function crearUsuario(){
    alert("Función de creación de usuario (la haremos más adelante).");
}

function render16(){
    const cont = document.getElementById("ultimos16");
    cont.innerHTML = "";

    for(let i=0; i<16; i++){
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = numeros[i] !== undefined ? numeros[i] : "";
        cont.appendChild(div);
    }
}

function render5(){
    const cont = document.getElementById("ultimos5");
    cont.innerHTML = "";

    const ultimos5 = numeros.slice(-5);

    ultimos5.forEach(n=>{
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = n;
        cont.appendChild(div);
    });
}

function agregarNumero(){
    const valor = document.getElementById("numeroInput").value.trim();
    if(valor === "") return;

    numeros.push(valor);
    document.getElementById("numeroInput").value = "";

    if(numeros.length <= 16){
        render16();
    }

    if(numeros.length === 16){
        document.getElementById("ultimos16").classList.add("hidden");
        document.getElementById("ultimos5Container").classList.remove("hidden");
        render5();
    }

    if(numeros.length > 16){
        render5();
    }
}
</script>

</body>
  </html>
