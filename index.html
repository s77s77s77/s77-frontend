<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Premium S77</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:black;
  color:#fff;
  text-align:center;
  padding:20px;
}
.panel{
  max-width:560px;
  margin:15px auto;
  padding:15px;
  border-radius:12px;
  background:black;
}
.hidden{display:none}
input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
  margin:5px;
}
button{
  font-weight:bold;
}
button.resetGastos{
  width:100px;
  height:50px;
  background:green;
  color:white;
  font-size:16px;
}
button.loginBtn{
  background:maroon;
  color:white;
}
.inputs{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:12px;
  justify-content:center;
}
.inputs input{
  width:70px;height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:white;
  color:black;
}
.inputs input:first-child{background:#7fd3ff;}
.nuevo{
  width:80px;height:80px;
  font-size:36px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:#7fd3ff;
}
.box input{
  width:100px;
  height:50px;
  font-size:26px;
  text-align:center;
  border-radius:8px;
  background:#111;
  color:white;
}
.control{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:20px;
  align-items:start;
  justify-content:center;
}
.col{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.favoritos{
  background:green;
  font-size:26px;
  padding:15px;
  border-radius:8px;
}
.explosivos{
  background:red;
  font-size:48px;
  padding:15px;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Sistema Premium S77</h1>

<!-- LOGIN -->
<div class="panel" id="login">
  <h2>INGRESAR CLAVE</h2>
  <input id="clave">
  <br>
  <button class="loginBtn" onclick="login()">INGRESAR</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- ADMIN -->
<div class="panel hidden" id="admin">
  <h2>ADMINISTRADOR</h2>
  <input id="nuevaClave" placeholder="Clave usuario">
  <select id="dias">
    <option value="1">1 dÃ­a</option>
    <option value="7">7 dÃ­as</option>
    <option value="30">30 dÃ­as</option>
  </select>
  <br>
  <button class="loginBtn" onclick="crearUsuario()">CREAR USUARIO</button>
</div>

<!-- S77 -->
<div class="panel hidden" id="s77">
  <h2>ÃšLTIMOS 16 NÃšMEROS</h2>
  <div class="inputs">
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
  </div>

  <h3>NUEVO NÃšMERO</h3>

  <div class="control">
    <!-- IZQUIERDA -->
    <div class="col box">
      <div><strong>GASTOS</strong></div>
      <input id="gastos" disabled value="0">

      <div><strong>JOTA</strong></div>
      <input id="jota" disabled value="0">

      <button class="resetGastos" onclick="resetTodo()">REINICIAR</button>
    </div>

    <!-- CENTRO -->
    <div class="col">
      <input class="nuevo" id="nuevoNumero" type="number">
    </div>

    <!-- DERECHA -->
    <div class="col box">
      <div><strong>TOTAL</strong></div>
      <input id="total" disabled value="0">

      <div><strong>FICHAS</strong></div>
      <input id="fichas" disabled value="1">
    </div>
  </div>

  <h3>FAVORITOS</h3>
  <div class="favoritos" id="fav">â€”</div>

  <h3>EXPLOSIVOS</h3>
  <div class="explosivos" id="exp">â€”</div>
</div>

<script>
const API = "https://s77-backend.onrender.com";

let ultimos = [];
let adminClave = null;
let sistemaActivo = false;
let jota = 0;

const cas = [...document.querySelectorAll(".inputs input")];

async function login(){
  const clave = document.getElementById("clave").value;

  const r = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ clave })
  });

  const d = await r.json();

  if (!d.ok) {
    document.getElementById("error").innerText = d.error || "FORBIDDEN";
    return;
  }

  document.getElementById("login").classList.add("hidden");
  document.getElementById("s77").classList.remove("hidden");

  if (d.admin) {
    adminClave = clave;
    document.getElementById("admin").classList.remove("hidden");
  }
}

async function crearUsuario(){
  const nuevaClave = document.getElementById("nuevaClave").value;
  const dias = document.getElementById("dias").value;

  await fetch(API + "/crear-usuario", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ adminClave, nuevaClave, dias })
  });

  alert("Usuario creado");
}

document.getElementById("nuevoNumero").onchange = async e => {
  const v = parseInt(e.target.value);
  if (isNaN(v)) return;

  ultimos.unshift(v);
  if (ultimos.length > 16) ultimos.pop();
  render();

  if (ultimos.length === 16 && !sistemaActivo) {
    sistemaActivo = true;
    e.target.value = "";
    return;
  }
  if (!sistemaActivo) {
    e.target.value = "";
    return;
  }

  const r = await fetch(API + "/calcular", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ultimos })
  });

  const d = await r.json();

  const total = d.favoritos.length + d.explosivos.length;
  document.getElementById("total").value = total;

  const fichasActual = parseInt(document.getElementById("fichas").value, 10);

  // GASTOS = TOTAL Ã— FICHAS (actual)
  const gastos = total * fichasActual;
  document.getElementById("gastos").value = gastos;

  // JOTA acumula GASTOS
  jota += gastos;
  document.getElementById("jota").value = jota;

  // FICHAS por segmentos de 25 sobre JOTA
  const fichas = Math.floor(jota / 25) + 1;
  document.getElementById("fichas").value = fichas;

  document.getElementById("fav").innerText =
    d.favoritos.length ? d.favoritos.join(", ") : "â€”";

  document.getElementById("exp").innerText =
    d.explosivos.length ? d.explosivos.join(", ") : "â€”";

  e.target.value = "";
};

function render(){
  cas.forEach((c,i)=>c.value = ultimos[i] ?? "");
}

function resetTodo(){
  document.getElementById("gastos").value = 0;
  document.getElementById("jota").value = 0;
  document.getElementById("fichas").value = 1;
  jota = 0;
}
</script>

</body>
  </html>
