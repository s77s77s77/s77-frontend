<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Premium S77</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:black;
  color:#fff;
  text-align:center;
  padding:20px;
}
.panel{
  max-width:520px;
  margin:15px auto;
  padding:15px;
  border-radius:12px;
  background:black;
}
.hidden{display:none}
input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
  margin:5px;
}
button{
  font-weight:bold;
  cursor:pointer;
}
button.general{
  background:maroon;
  color:white;
}
button.resetGastos{
  width:90px;
  height:50px;
  background:green;
  color:white;
  font-size:16px;
}
.inputs{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:12px;
  justify-content:center;
}
.inputs input{
  width:70px;height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:white;
  color:black;
}
.inputs input:first-child{background:#7fd3ff;}
.nuevo{
  width:80px;height:80px;
  font-size:36px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:#7fd3ff;
}
.box input{
  width:90px;
  height:50px;
  font-size:26px;
  text-align:center;
  border-radius:8px;
  background:#111;
  color:white;
}
.control{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  gap:20px;
  align-items:start;
  justify-content:center;
}
.col{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.favoritos{
  background:green;
  font-size:26px;
  padding:15px;
  border-radius:8px;
}
.explosivos{
  background:red;
  font-size:48px;
  padding:15px;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Sistema Premium S77</h1>

<div class="panel hidden" id="s77">
  <h2>ÃšLTIMOS 16 NÃšMEROS</h2>
  <div class="inputs">
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
  </div>

  <h3>NUEVO NÃšMERO</h3>

  <div class="control">

    <!-- IZQUIERDA -->
    <div class="col box">
      <div><strong>GASTOS</strong></div>
      <input id="gastos" disabled value="0">

      <!-- ðŸ”´ BOTÃ“N NUEVO -->
      <button class="resetGastos" onclick="resetGastos()">REINICIAR</button>
    </div>

    <!-- CENTRO -->
    <div class="col">
      <input class="nuevo" id="nuevoNumero" type="number">
      <button class="general" onclick="reiniciar()">REINICIAR</button>
    </div>

    <!-- DERECHA -->
    <div class="col box">
      <div><strong>TOTAL</strong></div>
      <input id="total" disabled value="0">

      <div><strong>FICHAS</strong></div>
      <input id="fichas" disabled>
    </div>

  </div>

  <h3>FAVORITOS</h3>
  <div class="favoritos" id="fav">â€”</div>

  <h3>EXPLOSIVOS</h3>
  <div class="explosivos" id="exp">â€”</div>
</div>

<script>
const API = "https://s77-backend.onrender.com";

let ultimos = [];
let gastos = 0;
let sistemaActivo = false;

const cas = [...document.querySelectorAll(".inputs input")];

document.getElementById("s77").classList.remove("hidden");

document.getElementById("nuevoNumero").onchange = async e => {
  const v = parseInt(e.target.value);
  if (isNaN(v)) return;

  ultimos.unshift(v);
  if (ultimos.length > 16) ultimos.pop();
  render();

  // activar sistema luego de llenar 16 y entrar uno mÃ¡s
  if (ultimos.length === 16 && !sistemaActivo) {
    sistemaActivo = true;
    e.target.value = "";
    return;
  }

  if (!sistemaActivo) {
    e.target.value = "";
    return;
  }

  const r = await fetch(API + "/calcular", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ ultimos })
  });

  const d = await r.json();

  const total = d.favoritos.length + d.explosivos.length;
  document.getElementById("total").value = total;

  gastos += total;
  document.getElementById("gastos").value = gastos;

  document.getElementById("fichas").value = total > 36 ? 2 : 1;

  document.getElementById("fav").innerText =
    d.favoritos.length ? d.favoritos.join(", ") : "â€”";

  document.getElementById("exp").innerText =
    d.explosivos.length ? d.explosivos.join(", ") : "â€”";

  e.target.value = "";
};

function render(){
  cas.forEach((c,i)=>c.value = ultimos[i] ?? "");
}

/* ðŸ”´ REINICIA SOLO GASTOS */
function resetGastos(){
  gastos = 0;
  document.getElementById("gastos").value = 0;
}

/* ðŸ”´ REINICIO GENERAL */
function reiniciar(){
  ultimos = [];
  render();

  gastos = 0;
  sistemaActivo = false;

  document.getElementById("total").value = 0;
  document.getElementById("gastos").value = 0;
  document.getElementById("fichas").value = "";

  fav.innerText = "â€”";
  exp.innerText = "â€”";
}
</script>

</body>
  </html>
