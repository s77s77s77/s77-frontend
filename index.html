<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prueba simple</title>

<style>
body{background:black;color:white;font-family:Arial;text-align:center;padding:20px}
input{padding:10px;font-size:20px}
.box{
  margin-top:20px;
  padding:15px;
  border:3px solid #555;
  background:#111;
  font-size:26px;
  font-weight:bold;
}
</style>
</head>

<body>

<h2>Prueba â€” pareja 5-6</h2>

<input id="n" type="number" placeholder="ingresar nÃºmero">
<div class="box" id="busca">â€”</div>

<script>
let ultimos = [];

// âœ”ï¸ definimos 1 pareja y sus nÃºmeros a buscar
const pareja = [5,6];
const busca = [7,8,9];

let buscando = false;

document.getElementById("n").onchange = e => {

  const v = parseInt(e.target.value);
  if(isNaN(v)) return;

  // mantener siempre los Ãºltimos 16
  ultimos.push(v);
  if(ultimos.length > 16) ultimos.shift();

  motor();

  e.target.value = "";
};

function motor(){

  // ðŸ‘‰ si estamos buscando y aparece cualquiera: cancelar
  if(buscando){
    for(const num of ultimos){
      if(busca.includes(num)){
        buscando = false;
        document.getElementById("busca").innerText = "â€”";
        return;
      }
    }
  }

  // ðŸ‘‰ activar solo si NO estÃ¡ buscando
  if(!buscando){

    const tiene5 = ultimos.includes(5);
    const tiene6 = ultimos.includes(6);

    if(tiene5 && tiene6){
      buscando = true;
      document.getElementById("busca").innerText = busca.join(" ");
    }
  }
}
</script>

</body>
</html>
