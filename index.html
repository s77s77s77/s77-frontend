<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Premium S77</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:black;
  color:#fff;
  text-align:center;
  padding:20px;
}
.panel{
  max-width:560px;
  margin:15px auto;
  padding:15px;
  border-radius:12px;
  background:black;
}
.hidden{display:none}
input,select,button{
  padding:10px;
  border-radius:8px;
  border:none;
  margin:5px;
}
button{
  background:maroon;
  color:white;
  font-weight:bold;
}
.inputs{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:12px;
  justify-content:center;
}
.inputs input{
  width:70px;height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:white;
  color:black;
}
.inputs input:first-child{background:#7fd3ff;}
.nuevo{
  width:70px;height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:#7fd3ff;
}

.favoritos{
  background:green;
  font-size:26px;
  padding:15px;
  border-radius:8px;
}
.explosivos{
  background:red;
  font-size:48px;
  padding:15px;
  border-radius:8px;
  animation:pulse 0.8s ease-in-out;
}

.box input{
  width:95px;
  height:52px;
  font-size:28px;
  text-align:center;
  border-radius:8px;
  font-family:"Segoe UI",Arial,sans-serif;
}

#gasto{
  background:black;
  color:red;
}
#diferencia{
  background:black;
  color:#6ecbff;
  font-family:"Segoe UI",Arial,sans-serif;
}
#fichas{
  background:black;
  color:#00ff66;
  font-family:"Segoe UI",Arial,sans-serif;
}
#total{
  background:#666;
  color:white;
}

.pulse{
  animation:pulse 0.6s ease-in-out;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Sistema Premium S77</h1>

<div class="panel hidden" id="s77">

<h2>ÃšLTIMOS 16 NÃšMEROS</h2>
<div class="inputs">
  <input disabled><input disabled><input disabled><input disabled>
  <input disabled><input disabled><input disabled><input disabled>
  <input disabled><input disabled><input disabled><input disabled>
  <input disabled><input disabled><input disabled><input disabled>
</div>

<h3>NUEVO NÃšMERO</h3>

<div style="display:flex;justify-content:center;gap:20px;align-items:flex-start;">

  <div class="box">
    <strong>GASTO</strong><br>
    <input id="gasto" disabled><br><br>
    <strong>DIFERENCIA</strong><br>
    <input id="diferencia" disabled>
  </div>

  <div>
    <input class="nuevo" id="nuevoNumero" type="number"><br>
    <button onclick="reiniciar()">REINICIAR</button>
  </div>

  <div class="box">
    <strong>TOTAL</strong><br>
    <input id="total" disabled><br><br>
    <strong>FICHAS</strong><br>
    <input id="fichas" disabled>
  </div>

</div>

<h3>FAVORITOS</h3>
<div class="favoritos" id="fav">â€”</div>

<h3>EXPLOSIVOS</h3>
<div class="explosivos" id="exp">â€”</div>

</div>

<script>
const API = "https://s77-backend.onrender.com";

let ultimos=[];
let total=0;
let gasto=0;
let diferencia=0;

const cas=[...document.querySelectorAll(".inputs input")];

document.getElementById("s77").classList.remove("hidden");

document.getElementById("nuevoNumero").onchange=async e=>{
  const v=parseInt(e.target.value);
  if(isNaN(v))return;

  ultimos.unshift(v);
  if(ultimos.length>16)ultimos.pop();
  cas.forEach((c,i)=>c.value=ultimos[i]??"");

  const r=await fetch(API+"/calcular",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ultimos})
  });
  const d=await r.json();

  document.getElementById("fav").innerText=d.favoritos.length?d.favoritos.join(", "):"â€”";
  document.getElementById("exp").innerText=d.explosivos.length?d.explosivos.join(", "):"â€”";

  if(ultimos.length<16){
    e.target.value="";
    return;
  }

  if(d.completed){
    total=0;
    gasto=0;
  }

  const cantidad=d.favoritos.length+d.explosivos.length;
  total+=cantidad;
  gasto+=total;

  const fichas=1+Math.floor(total/25);
  diferencia=(fichas*36)-gasto;

  document.getElementById("total").value=total;
  document.getElementById("gasto").value=gasto;
  document.getElementById("fichas").value=fichas;
  document.getElementById("diferencia").value=diferencia;

  document.getElementById("fichas").classList.remove("pulse");
  void document.getElementById("fichas").offsetWidth;
  document.getElementById("fichas").classList.add("pulse");

  e.target.value="";
};

function reiniciar(){
  ultimos=[];
  cas.forEach(c=>c.value="");
  total=0;
  gasto=0;
  diferencia=0;
  total.value=gasto.value=fichas.value=diferencia.value="";
  fav.innerText="â€”";
  exp.innerText="â€”";
}
</script>

</body>
      </html>
