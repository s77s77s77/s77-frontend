<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sistema Premium S77</title>

<link rel="icon" href="icono.png">
<link rel="apple-touch-icon" href="icono.png">

<style>
body{
  font-family:Arial, sans-serif;
  background:black;
  color:#fff;
  padding:20px;
  text-align:center;
}
.panel{
  background:black;
  color:#fff;
  padding:15px;
  border-radius:12px;
  max-width:480px;
  margin:15px auto;
}
.hidden{display:none;}
input, select, button{
  padding:10px;
  font-family:Arial, sans-serif;
  border-radius:8px;
  border:none;
}
button{
  cursor:pointer;
  margin-top:10px;
  text-transform:uppercase;
  font-weight:bold;
  color:#fff;
  background:maroon;
}
.inputs{
  display:grid;
  grid-template-columns:repeat(4,70px);
  gap:12px;
  justify-content:center;
}
.inputs input{
  width:70px;
  height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  background:white;
  color:black;
}
.inputs input:first-child{
  background:#7fd3ff;
}
.nuevo-cuadrado{
  width:70px;
  height:70px;
  font-size:34px;
  font-weight:bold;
  text-align:center;
  border:4px solid red;
  margin:10px auto;
  display:block;
  border-radius:8px;
  background:#7fd3ff;
}
.favoritos, .explosivos{
  width:220px;
  min-height:60px;
  padding:15px;
  border-radius:8px;
  display:block;
  font-weight:bold;
  text-align:center;
  margin:0 auto;
  border:4px solid white;
}
.favoritos{
  background:green;
  font-size:26px;
}
.explosivos{
  background:red;
  font-size:48px;
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Sistema Premium S77</h1>

<div class="panel" id="s77">
  <h2>ÃšLTIMOS 16 NÃšMEROS</h2>
  <div class="inputs">
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
    <input disabled><input disabled><input disabled><input disabled>
  </div>

  <h3>NUEVO NÃšMERO</h3>

  <div style="display:flex; justify-content:center; gap:20px; align-items:center;">
    <input id="nuevoNumero" type="number" class="nuevo-cuadrado">

    <div>
      <div style="font-weight:bold; margin-bottom:5px;">FICHAS</div>
      <input id="fichas" class="nuevo-cuadrado" value="1" disabled>
    </div>
  </div>

  <button id="reiniciar">REINICIAR</button>

  <h3>FAVORITOS</h3>
  <div class="favoritos" id="favoritos">â€”</div>

  <h3>EXPLOSIVOS</h3>
  <div class="explosivos" id="explosivos">â€”</div>
</div>

<script>
// ===== S77 =====
const lotes3=[
 [0,13,28],[1,18,36],[1,25,34],[2,10,35],[2,10,22],
 [3,18,19],[4,10,22],[6,17,28],[7,19,27],
 [7,9,32],[8,33,28],[8,26,35],[9,14,30],
 [9,1,30],[9,25,36],[10,26,24],[11,22,33],
 [17,20,35],[7,3,30]
];

const lotes4=[
 [3,18,24,26],[4,11,15,29],[5,12,16,21],
 [6,10,13,31],[14,23,25,16]
];

const cas=[...document.querySelectorAll('.inputs input')];
const nuevo=document.getElementById('nuevoNumero');
const fav=document.getElementById('favoritos');
const exp=document.getElementById('explosivos');
const rein=document.getElementById('reiniciar');
const fichasInput=document.getElementById('fichas');

let ultimos=[];
let acumuladoFichas=0;
let sistemaActivo=false;

nuevo.onchange=()=>{
  const v=parseInt(nuevo.value);
  if(isNaN(v)) return;

  ultimos.unshift(v);

  // Activar sistema SOLO al ingresar el nÃºmero 17
  if(ultimos.length === 17){
    ultimos.pop(); // mantener solo 16
    sistemaActivo = true;
    acumuladoFichas = 0;
    fichasInput.value = 1;
  } else if(ultimos.length > 16){
    ultimos.pop();
  }

  render();

  if(sistemaActivo){
    calcular();
  }

  nuevo.value="";
};

rein.onclick=()=>{
  ultimos=[];
  acumuladoFichas=0;
  sistemaActivo=false;
  fichasInput.value=1;
  render();
  fav.innerText="â€”";
  exp.innerText="â€”";
};

function render(){
  cas.forEach((c,i)=>{
    c.value = ultimos[i]!==undefined ? ultimos[i] : "";
  });
}

function calcular(){
  let cnt={};
  let presentes=[...new Set(ultimos)];
  const sumar=n=>cnt[n]=(cnt[n]||0)+1;

  lotes3.forEach(l=>{
    let p=l.filter(n=>presentes.includes(n));
    if(p.length===2){
      sumar(l.find(n=>!p.includes(n)));
    }
  });

  lotes4.forEach(l=>{
    let p=l.filter(n=>presentes.includes(n));
    if(p.length===3){
      l.filter(n=>!p.includes(n)).forEach(sumar);
    }
  });

  let f=[],e=[];
  for(let n in cnt){
    cnt[n]>1 ? e.push(n) : f.push(n);
  }

  fav.innerText=f.length?f.join(", "):"â€”";
  exp.innerText=e.length?e.join(", "):"â€”";

  acumuladoFichas += (f.length + e.length);
  fichasInput.value = Math.floor(acumuladoFichas / 25) + 1;
}
</script>

</body>
</html>
